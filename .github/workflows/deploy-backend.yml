name: Deploy Backend to EC2

on:
  push:
    branches: [ bimeks ]   # ana branch'in ismi farklıysa burada da onu yaz (ör: master)

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: SSH deploy backend
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            /usr/local/bin/deploy-depo-backend.sh
